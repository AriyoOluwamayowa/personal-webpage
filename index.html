<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal webpage</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <h3 data-testid="slackUserName">Ariyo Oluwamayowa</h3>

    <div class="today">
      <span data-testid="currentDayOfTheWeek"></span>
      <span data-testid="currentUTCTime"></span>
    </div>

    <div class="about">
      <div class="about-me">
        <p data-testid="myTrack">Frontend</p>
        <p>
          <a
            href="https://github.com/AriyoOluwamayowa/personal-webpage"
            target="_blank"
            data-testid="githubURL"
          >
            Github Repository_</a
          >
        </p>
      </div>
      <img
        src="/mayowa.jpg"
        alt="Ariyo Oluwamayowa"
        width="500px"
        height="500px"
        class="about-image"
        data-testid="slackDisplayImage"
      />
    </div>
    <script src="index.js"></script>
  </body>
</html>
